<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Components</title>
    <style>
      .levelThreeWrapper {
        background-color: skyblue;
        text-align: center;
        border-radius: 15px;
        padding-top: 25px;
      }

      .inputBoxWrapper {
        display: flex;
        justify-content: center;
      }
      .inputBox {
        border: 2px solid white;
        border-radius: 7px;
        padding: 10px;
        margin: 8px;
        margin-top: 25px;
      }
      .button {
        background-color: salmon;
        border: none;
        border-radius: 7px;
        color: white;
        padding: 12px 125px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 25px;
        margin-bottom: 75px;
      }

      .colorBoxes {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .colorBoxes li {
        padding-top: 15px;
        padding-bottom: 15px;
        margin-top: 2px;
        text-align: center;
        color: white;
      }

      .background {
        background-color: lightgrey;
        padding: 15px;
      }
      .levelFourWrapper {
        padding: 30px;
        background-color: white;
        border-radius: 15px;
      }
      .profilePhoto img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .pill li {
        display: inline-block;
        padding: 10px;
        background-color: rgb(46, 241, 255);
        margin-right: 3px;
        margin-left: 3px;
        border-radius: 15px;
        width: 50px;
        text-align: center;
        color: white;
      }
      .joinedWrapper {
        display: flex;
        justify-content: left;
        margin-top: 15px;
      }
      .check {
        width: 18px;
        margin-left: 3px;
      }
      .person {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
